{% extends 'base.html' %}
{% block content %}
    {% if job == None %}
        <h3>Not Found</h3>
    {% else %}
        <h4>Job Detail</h4>
        <hr>
        <h3>{{ job.job_name }}</h3>
        <p>{{ job.description }}</p>
        <h5>{{ job.company_name }}</h5>
        <h5>{{ job.email }}</h5>
        <h5>{{ job.number }}</h5>
        <h5>{{ job.finished_date }}</h5>
    {% endif %}
{% endblock %}
