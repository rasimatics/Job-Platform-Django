{% extends 'index.html' %}
{% block content %}
<h2>Login</h2>
<style>
        form input{
            padding: 10px;
            font-size: 20px;
            margin-bottom: 20px;
        }
        form label{
            font-size: 20px;
        }
    </style>
<form method="POST">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Username">
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Password">
    <input type="submit"  value="Login">
</form>
{% endblock %}
