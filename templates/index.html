<!DOCTYPE html>
<html>

<head>
    <title>Find Job Fast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
<ul class="nav">
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'intro' %}">Home</a>
    </li>
    {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'change-password' %}">Change password</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'signup' %}">Signup</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'login' %}?next={{request.path}}">Login</a>
        </li>
    {% endif %}
    {% block postmethods %}
        {% endblock %}
</ul>
<hr>
{% block content %}
{% endblock %}
{% if message == True %}
    <h1>Succesfully changed</h1>
{% endif %}
</body>

</html>
