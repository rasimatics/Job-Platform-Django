{% extends 'base.html' %}
{% block content %}
    <a class="btn btn-danger" href={% url 'post' %}>Back</a>
    {% if post == None %}
        <h3>Not Found</h3>
    {% else %}
        <h1>{{ post.post_title }}</h1>
        <p>{{ post.post_body }}</p>
        <h4>Author: {{ post.user }}</h4>
    {% endif %}
{% endblock %}
